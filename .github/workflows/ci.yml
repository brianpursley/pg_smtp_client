name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - CONTRIBUTING.md

  push:
    branches:
      - main
      - ci
    paths-ignore:
      - README.md
      - CONTRIBUTING.md

  release:
    types:
      - created

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.77.2
          components: clippy, rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.pgrx/
            ~/.cache/pip/
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-deps-${{ hashFiles('**/Cargo.lock') }}
      - run: make init
      - run: make lint
      - run: make test
      - run: make build
